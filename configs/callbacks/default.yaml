defaults:
  - model_checkpoint.yaml
  - early_stopping.yaml
  - model_summary.yaml
  - rich_progress_bar.yaml
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}_{acc:.2f}_{loss:.4f}"
  save_top_k: 3
  monitor: "val_acc"
  mode: "max"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val_acc"
  patience: 20
  mode: "max"

model_summary:
  max_depth: -1
