_target_: src.models.sign_module.ASLModule

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.001
  weight_decay: 0.0

scheduler:
  name : CosineAnnealingLR
  mode: min
  factor: 0.1
  patience: 10
  max_epochs : ${trainer.max_epochs}
  eta_min : 1e-6
  
net:
  _target_: src.models.components.arcfacenet.Model
  _recursive_: True
  in_features: 472
  num_classes: 250
  scale: 30
  margin: 0.5
  drop_rate: 0.2
  use_arcface: true