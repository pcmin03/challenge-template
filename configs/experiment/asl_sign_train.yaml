# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: asl_sign.yaml
  - override /model: asl_sign.yaml
  - override /callbacks: default.yaml
  - override /trainer: ddp.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["asl_sign"]

seed: 42

trainer:
  log_every_n_steps: 1
  check_val_every_n_epoch: 1
  precision: 32
  min_epochs: 0
  max_epochs: 200
  devices:
  - 0
  - 1

data:
  batch_size: 500
  num_workers: 4
  pin_memory: True
  persistent_workers: True
  dataset_cfg:
    fold_type: hwc
    val_fold: 0.0
    max_length: 384
    random: False
    use_feature: False
    offset: True
    transform: True

model:
  net:
    num_blocks: 1
    num_classes: 250
    num_head: 4
    embed_dim: 384
    max_length: ${data.dataset_cfg.max_length}
    point_dim: 960
  


desc: "transformer_len_${data.dataset_cfg.max_length}_pd_${data.dataset_cfg.point_dim}_${data.dataset_cfg.fold_type}_random_${data.dataset_cfg.random}_fold${data.dataset_cfg.val_fold}"
experiment_uuid: ${uuid:}
experiment_name: exp_${experiment_uuid}_${desc}

logger:
  wandb:
    project: asl-sign-detection-kaggle
    name: ${experiment_name}