# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: asl_sign_v2.yaml
  - override /model: asl_sign_v2.yaml
  - override /preprocessor: preprocess_v1.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["asl_sign"]

seed: 42

trainer:
  log_every_n_steps: 1
  check_val_every_n_epoch: 1
  min_epochs: 0
  max_epochs: 50
  devices:
  - 0


# desc: "transformer_len_${data.dataset_cfg.max_length}_pd_${data.dataset_cfg.point_dim}_${data.dataset_cfg.fold_type}_random_${data.dataset_cfg.random}_fold${data.dataset_cfg.val_fold}"
experiment_uuid: ${uuid:}
experiment_name: exp_${experiment_uuid}

logger:
  wandb:
    project: asl-sign-detection-kaggle-v2
    name: ${experiment_name}